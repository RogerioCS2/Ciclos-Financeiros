<content-header name="" small=" Versão 1.0.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as valor">
    <value-box grid="4" color-class="bg-green" icon-class="fa fa-money" value="R$ {{ valor.credit | number: 2  }}" text="Total de Créditos"></value-box>
    <value-box grid="4" color-class="bg-red" icon-class="fa fa-credit-card" value="R$ {{ valor.debt | number: 2  }}" text="Total de Débitos"></value-box>
    <value-box grid="4" color-class="bg-blue" icon-class="fa fa-bank" value="R$ {{ valor.total | number: 2  }}" text="Total de Lucros"></value-box>
</section>
