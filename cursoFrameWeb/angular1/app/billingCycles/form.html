<div role="form">
    <div class="box-body">
        <field class="col-xs-4" id="name" label="Nome:" grid="12 6 4" placeholder="Informe o nome" model="bcCtrl.billingCycle.name" readonly="bcCtrl.tabDelete"></field>
        <field class="col-xs-4" id="month" label="Mês:" grid="12 6 4" placeholder="Informe o mês" type="number" model="bcCtrl.billingCycle.month" readonly="bcCtrl.tabDelete"></field>
        <field class="col-xs-4" id="year" label="Ano:" grid="12 6 4" placeholder="Informe o ano" type="number" model="bcCtrl.billingCycle.year" readonly="bcCtrl.tabDelete"></field>

        <div class="col-xs-12">
            <fieldset>
                <legend>Resumo Mensal:</legend>
                <div ng-include="'billingCycles/summary.html'"></div>
            </fieldset>
        </div>

        <div class="col-xs-12 col-sm-6">
            <fieldset>
                <legend>Créditos:</legend>
                <div ng-include="'billingCycles/creditList.html'"></div>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-6">
            <fieldset>
                <legend>Débitos:</legend>
                <div ng-include="'billingCycles/debtList.html'"></div>
            </fieldset>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" ng-click="bcCtrl.create()" ng-if="bcCtrl.tabCreate">Adicionar</button>
        <button class="btn btn-info" ng-click="bcCtrl.update()" ng-if="bcCtrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger" ng-click="bcCtrl.delete()" ng-if="bcCtrl.tabDelete">Excluir</button>
        <button class="btn btn-default" ng-click="bcCtrl.refresh()">Voltar</button>
    </div>
</div>
