<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Valor:</th>
                <th>Ações:</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="credit in bcCtrl.billingCycle.credits">
                <td>
                    <input ng-model="credit.name" class="form-control" placeholder="Informe o nome" ng-readonly="bcCtrl.tabDelete" />
                </td>
                <td>
                    <input ng-change="bcCtrl.calculateValues()" ng-model="credit.value" class="form-control" placeholder="Informe o valor" ng-readonly="bcCtrl.tabDelete" type="number" />
                </td>
                <td class="table-actions">
                    <button class="btn btn-success" ng-disabled="bcCtrl.tabDelete"><i class="fa fa-plus" ng-click="bcCtrl.addCredit($index)"></i></button>
                    <button class="btn btn-warning" ng-disabled="bcCtrl.tabDelete"><i class="fa fa-clone" ng-click="bcCtrl.cloneCredit($index, credit)"></i></button>
                    <button class="btn btn-danger" ng-disabled="bcCtrl.tabDelete"><i class="fa fa-trash-o" ng-click="bcCtrl.deleteCredit($index)"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
